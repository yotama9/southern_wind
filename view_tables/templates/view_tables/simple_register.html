{% extends "generic.html" %}

{% load static %}
{% block extrahead %}
  <script
    type='module'
    src="{% static 'js/register_to_table.js' %}">
  </script>
  <script src="{% static 'js/htmx.min.js' %}"></script>
{% endblock %}

{% block content %}
  <script src="https://unpkg.com/htmx.org@1.1.0"></script>
  <div class='container'>
    <section class='section-form'>
      <figure class='flex--center'>
	<img class='logo' src="{% static 'css/images/SW_logo_transparent.png' %}">
      </figure>
      <form action="" method="post" id='form'>
	{% csrf_token %}
	<div>
	  <h1 class='form-header'>Register to our next event</h1>
	  <div class="input-container">
	    <label
	      class="input-label"
	      for="{{ form.player_name.id_for_label }}">
	      Player name
	    </label>
	    {{ form.player_name }}
	  </div>
	  <div class='checkbox-container'>
	    {{ form.non_DnD }}
	    <label
	      class='input-label input-label-checkbox'
	      for='{{ form.non_DnD.id_for_label }}'>
	      Are you interested in playing systems other than D&amp;D?
	    </label>
	  </div>
	</div>
	
	  
	<div>
	  <button
	    class='register-button'
	    id='submit'
	    type="submit"
	    value="Submit"
	    >
	    Register
	  </button>
	  
	</div>
      </form>
    </section>
  </div>


<p class='error' id='error'></p>
{% endblock %}
